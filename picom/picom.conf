backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
blur-strength = 5;


# Fading
fading = true;
fade-delta = 4;
no-fading-openclose = false;

fade-exclude = [ ];

# Window type settings
wintypes:
{
		dock = {
				shadow = false;
		};
};

opacity-rule = [
    "70:class_g = 'Rofi'",
    "80:class_g = 'Thunar'",
    "85:class_g = 'Whatsapp-for-linux'",
    "90:class_g = 'Alacritty'",
    "90:class_g = 'kitty'"
];

# corner-radius = 12.0;
detect-rounded-corners = true;

xrender-sync-fence = true;
