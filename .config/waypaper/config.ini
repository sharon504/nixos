[Settings]
language = en
folder = ~/.config/hypr/.wallpapers
monitors = All
wallpaper = ~/.config/hypr/.wallpapers/pexels-pixabay-531880.jpg
show_path_in_tooltip = True
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = False
number_of_columns = 3
swww_transition_type = outer
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
post_command = wal -i $wallpaper && cp $wallpaper $HOME/.cache/current_wallpaper.jpg && pkill waybar && waybar &

