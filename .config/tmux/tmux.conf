set -g default-terminal "tmux-256color"

# Set terminal overrides to enable true color (needed for many modern themes and icons)
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",*tmux*:Tc"

# Your existing line for UTF-8 is good, but modern tmux often handles this
# automatically if the system locale is correct. This is just for good measure.
set -ga terminal-overrides ',*:UTF-8'
set -g prefix C-a
unbind C-b
bind C-a send-prefix

unbind %
bind \\ split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

set -g mouse on

# Set tab and window indexes to start at 1
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# Status bar - vibrant background with clear text
# Status bar content
set -g status-left " #S "
set -g status-right " %H:%M %d-%b "
set -g status-justify centre

# Window styling - more vibrant

# Window format for better visibility
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Additional settings for better visibility
set -g status-interval 1
set -g status-position bottom
set -g status-left-length 20
set -g status-right-length 20


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @catppuccin_flavour 'mocha' 
set -g @catppuccin_status_left 'session user'
set -g @catppuccin_status_right 'directory battery date_time'
set -g status-position top


set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.config/tmux/plugins/tpm/tpm'
