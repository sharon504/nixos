general {
    lock_cmd = pidof hyprlock || hyprlock         # Avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session      # Lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on    # Turn on display after waking up.
}

# Dim screen and keyboard after 2.5 minutes
listener {
    timeout = 150                                  # 2.5 min
    on-timeout = brightnessctl -s set 10           # Dim monitor (avoid 0 for OLED)
    on-resume = brightnessctl -r                   # Restore monitor brightness
}

# Turn off keyboard backlight after 2.5 minutes
listener {
    timeout = 150
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0
    on-resume = brightnessctl -rd rgb:kbd_backlight
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off screen after 5.5 minutes
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend system after 30 minutes
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}

