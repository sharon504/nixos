# Tmux colors for pywal
set -g status-style "bg={color0},fg={color7}"
set -g status-left-style "bg={color0},fg={color7}"
set -g status-right-style "bg={color0},fg={color7}"

# Window styling
set -g window-status-style "bg={color0},fg={color7}"
set -g window-status-current-style "bg={color1},fg={color0}"
set -g window-status-activity-style "bg={color0},fg={color3}"

# Pane borders
set -g pane-border-style "fg={color8}"
set -g pane-active-border-style "fg={color1}"

# Message styling
set -g message-style "bg={color1},fg={color0}"
set -g message-command-style "bg={color1},fg={color0}"

# Mode styling
set -g mode-style "bg={color1},fg={color0}"
