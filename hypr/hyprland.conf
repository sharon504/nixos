# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto,1,bitdepth,10
monitor=HDMI-A-1,1280x720@60,auto,1,bitdepth,10


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/wallpaper
exec-once = ~/.config/waybar/launch.sh
exec-once = ssh-agent -s
exec-once = hyprpm enable Hyprspace
exec-once = ~/.config/hypr/scripts/ch_wallpaper.sh
# exec-once = sudo kanata -c /home/alpha/.config/kanata/config.kbd
exec-once = swaync
exec-once = hypridle &

# Enables inhibit_idle when playing audio
exec = sway-audio-idle-inhibit
exec-once = hyprctl setcursor Nordzy-cursors-hyprcursor 24
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = ~/.config/rofi/launchers/type-1/launcher.sh
$browser = zen-browser
$taskmanager = kitty btop

# Some default env vars.
env = XCURSOR_SIZE,15
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = caps:swapescape
    kb_rules =

    # force_no_accel = true

    touchpad {
        natural_scroll = false
        tap-to-click = true
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

plugin {
    overview {
        # reverseSwipe = yes
        overrideGaps = yes
        gapsIn = 5
        gapsOut = 3
        panelHeight = 190
        workspaceMargin = 5
    }
}

# bind = SUPER, grave, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

